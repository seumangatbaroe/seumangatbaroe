<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV. Seumangat Baroe</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --accent-dark: #f1c40f;
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #fff;
      --text-dark: #2c3e50;
      --card-light: #fff;
      --card-dark: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }

    body {
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      overflow: hidden;
    }

    /* ========== LOADING SCREEN ========== */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.5s ease;
    }

    .loader {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    /* ========== LOGIN PAGE ========== */
    .login-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary), var(--accent));
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .login-box h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .login-box p {
      color: gray;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(52,152,219,0.3);
    }

    .login-btn {
      width: 100%;
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background: #5dade2;
      transform: scale(1.02);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    /* ========== DASHBOARD ========== */
    .hidden { display: none; }

    body.dashboard-mode {
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: var(--primary);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 20px;
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .sidebar.hidden { transform: translateX(-260px); }

    .sidebar h2 { text-align: center; margin-bottom: 30px; }

    .sidebar ul { list-style: none; padding: 0; }

    .sidebar ul li {
      padding: 15px 20px;
      border-left: 4px solid transparent;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .sidebar ul li:hover {
      background-color: var(--secondary);
      border-left: 4px solid var(--accent);
      transform: scale(1.03);
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-footer {
      padding: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .sidebar-footer button {
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      transition: margin-left 0.4s ease;
      width: 100%;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.3s ease;
    }

    .mode-btn {
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .slideshow {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slideshow img.active { opacity: 1; }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background-color: var(--card-light);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card p {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
    }

    .chart-card {
      background-color: var(--card-light);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    body.dark .stat-card,
    body.dark .chart-card {
      background-color: var(--card-dark);
    }

    body.dark .mode-btn,
    body.dark .sidebar-footer button {
      background-color: #f1c40f;
      color: #1e1e1e;
    }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-260px); }
      .sidebar.show { transform: translateX(0); }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>

  <!-- LOADING -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
  </div>

  <!-- LOGIN PAGE -->
  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h1>üîê Login</h1>
      <p>Masukkan akun Anda untuk mengakses Dashboard</p>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password">
        <p class="error" id="errorMsg">Username atau password salah</p>
      </div>

      <button class="login-btn" id="loginBtn">Masuk</button>
    </div>
  </div>

  <!-- DASHBOARD PAGE -->
  <div class="hidden" id="dashboard">
    <div class="sidebar" id="sidebar">
      <h2>‚ò∞ Menu</h2>
      <ul>
        <li><a href="Dashboar.html"><i>üè†</i> Sales</a></li>
        <li><a href="BS.html"><i>‚öôÔ∏è/i> Bad Stock</a></li>
        <li><a href="Biaya.html"><i>üìä</i> Biaya</a></li>
        <li><a href="#"><i>üë•i> Presensili>
        <li><a href="#" onclick="logout()"><i>üö™</i> Keluar</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="modeToggleSidebar">üåô Mode Gelap</button>
      </div>
    </div>

    <div class="main-content" id="main">
      <div class="topbar">
        <button class="menu-toggle" id="menuBtn">‚ò∞</button>
        <h1>CV. Seumangat Baroe</h1>
        <button class="mode-btn" id="modeToggleTop">üåô Mode Gelap</button>
      </div>

      <div class="slideshow" id="slideshow">
        <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7" class="active">
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
      </div>

      <div class="stats">
        <div class="stat-card"><h3>Pengguna</h3><p id="stat1">0</p></div>
        <div class="stat-card"><h3>Penjualan</h3><p id="stat2">0</p></div>
        <div class="stat-card"><h3>Laporan</h3><p id="stat3">0</p></div>
      </div>

      <div class="chart-card">
        <canvas id="salesChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const loader = document.getElementById("loadingScreen");
    window.onload = () => {
      setTimeout(() => loader.style.animation = "fadeOut 0.6s forwards", 1500);
    };

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");
    const loginPage = document.getElementById("loginPage");
    const dashboard = document.getElementById("dashboard");

    const validUser = { username: "admin", password: "admin" };

    if (localStorage.getItem("loggedIn") === "true") showDashboard();

    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === validUser.username && pass === validUser.password) {
        loader.style.animation = "fadeIn 0.3s forwards";
        localStorage.setItem("loggedIn", "true");
        setTimeout(showDashboard, 1500);
      } else {
        errorMsg.style.display = "block";
      }
    });

    function showDashboard() {
      loader.style.animation = "fadeOut 0.6s forwards";
      loginPage.classList.add("hidden");
      dashboard.classList.remove("hidden");
      document.body.classList.add("dashboard-mode");
      initDashboard();
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    function initDashboard() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      const menuBtn = document.getElementById('menuBtn');
      menuBtn.onclick = () => {
        sidebar.classList.toggle('hidden');
        main.classList.toggle('expanded');
      };

      let slides = document.querySelectorAll(".slideshow img");
      let index = 0;
      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 3000);

      function animateValue(id, start, end, duration) {
        let obj = document.getElementById(id);
        let startTime = null;
        function animate(currentTime) {
          if (!startTime) startTime = currentTime;
          let progress = currentTime - startTime;
          let val = Math.min(Math.floor((progress / duration) * (end - start) + start), end);
          obj.textContent = val.toLocaleString('id-ID');
          if (progress < duration) requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
      }
      animateValue("stat1", 0, 12, 1500);
      animateValue("stat2", 0, 15725201536, 1500);
      animateValue("stat3", 0, 320, 1500);

      const ctx = document.getElementById('salesChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun"],
          datasets: [{
            label: "Penjualan (Rp)",
            data: [12000000, 18000000, 22000000, 30000000, 25000000, 40000000],
            borderColor: "#3498db",
            backgroundColor: "rgba(52,152,219,0.2)",
            fill: true,
            tension: 0.4
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      const body = document.body;
      const modeTop = document.getElementById('modeToggleTop');
      const modeSide = document.getElementById('modeToggleSidebar');

      function setMode(isDark) {
        if (isDark) {
          body.classList.add("dark");
          modeTop.textContent = "üåû Mode Terang";
          modeSide.textContent = "üåû Mode Terang";
        } else {
          body.classList.remove("dark");
          modeTop.textContent = "üåô Mode Gelap";
          modeSide.textContent = "üåô Mode Gelap";
        }
        localStorage.setItem("mode", isDark ? "dark" : "light");
      }

      const savedMode = localStorage.getItem("mode") || "light";
      setMode(savedMode === "dark");
      modeTop.onclick = () => setMode(!body.classList.contains("dark"));
      modeSide.onclick = () => setMode(!body.classList.contains("dark"));
    }
  </script>
</body>
</html>
