<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Presensi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #eef2f7;
      color: #333;
      transition: all 0.3s ease;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 10;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8em;
    }

    /* Tombol refresh */
    .refresh-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .refresh-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .refresh-button .icon {
      display: inline-block;
      transition: transform 0.5s ease;
    }

    .rotate {
      transform: rotate(360deg);
    }

    .iframe-container {
      position: absolute;
      top: 70px; /* tinggi header */
      bottom: 40px; /* tinggi footer */
      left: 0;
      right: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
      background-color: white;
      transition: all 0.3s ease;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #fff;
      color: #555;
      border-top: 1px solid #ddd;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.05);
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 70px;
      bottom: 40px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
      z-index: 100;
      display: none; /* default hidden */
      transition: opacity 0.3s ease;
    }

  </style>
</head>
<body>

  <header>
    <h1>Data Presensi Karyawan</h1>
    <button class="refresh-button" onclick="refreshIframe()">
      <span class="icon">ðŸ”„</span> Refresh
    </button>
  </header>

  <div class="iframe-container">
    <iframe id="presensiIframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQXv6RQTKIUQbf0--F0Zr43pneW4MsbThyApo-fVBE_fcgXqi--ukTER6_nPw6EI5Zr3yyw_kSCsNja/pubhtml?gid=206880324&single=true"></iframe>
    <div class="loading-overlay" id="loadingOverlay">Memuat...</div>
  </div>

  <footer>
    &copy; 2025 Data Presensi. All rights reserved.
  </footer>

  <script>
    function refreshIframe() {
      const iframe = document.getElementById('presensiIframe');
      const overlay = document.getElementById('loadingOverlay');
      const icon = document.querySelector('.refresh-button .icon');

      // Tampilkan overlay
      overlay.style.display = 'flex';

      // Animasi ikon
      icon.classList.add('rotate');
      setTimeout(() => icon.classList.remove('rotate'), 500);

      // Refresh iframe
      iframe.src = iframe.src;
    }

    // Hapus overlay ketika iframe selesai dimuat
    const iframe = document.getElementById('presensiIframe');
    iframe.onload = function() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    };
  </script>

</body>
</html>
