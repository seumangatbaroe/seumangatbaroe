<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB Mobile</title>

  <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9L01LyrBP_Y3vn2W9WqF9mKcKbiTWppt3nLK4WtuDWan5PYy-2_GvlKDOKWTAackc9CxXSgRca5wuFCi3LC71apWqV5-H6X3f4674Zy7GLf2gkVOu_GmVtH2bmMSA0lmexZBPxCKi4pIgYhxXKekFjL9nxZdcQZtwJihOkxHV7Mq6BPuXQsjMO-PGLWA/s1080/LogoSB.png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f6f7f8; color: #333; overflow-x: hidden; }

    header {
      background: #42b549;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo { display: flex; align-items: center; gap: 6px; }
    .logo img { height: 28px; }
    .logo h1 { font-size: 16px; font-weight: 600; }

    .icons { display: flex; gap: 12px; align-items: center; }
    .icons img { width: 22px; height: 22px; }

    .content { padding-bottom: 80px; animation: fadeIn 0.4s ease; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }
    .fade-in { animation: fadeIn 0.4s forwards; }
    .fade-out { animation: fadeOut 0.3s forwards; }

    /* Slider */
    .slider { width: 100%; overflow: hidden; position: relative; border-radius: 10px; margin: 10px auto; touch-action: pan-y; user-select: none; }
    .slides { display: flex; transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1); width: 300%; }
    .slide { width: 100vw; flex-shrink: 0; }
    .slide img { width: 100vw; height: auto; border-radius: 10px; pointer-events: none; }
    .dots { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; }
    .dot { width: 8px; height: 8px; background: #ddd; border-radius: 50%; transition: background 0.3s, transform 0.3s; }
    .dot.active { background: #42b549; transform: scale(1.2); }

    /* Bottom Navigation */
    nav { display: flex; justify-content: space-around; background: white; border-top: 1px solid #ddd; position: fixed; bottom: 0; left: 0; right: 0; height: 60px; align-items: center; z-index: 100; }
    nav a { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #777; font-size: 12px; transition: color .3s ease, transform .3s ease; }
    nav a.active { color: #42b549; transform: scale(1.1); }
    nav a img { width: 22px; height: 22px; margin-bottom: 3px; }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9L01LyrBP_Y3vn2W9WqF9mKcKbiTWppt3nLK4WtuDWan5PYy-2_GvlKDOKWTAackc9CxXSgRca5wuFCi3LC71apWqV5-H6X3f4674Zy7GLf2gkVOu_GmVtH2bmMSA0lmexZBPxCKi4pIgYhxXKekFjL9nxZdcQZtwJihOkxHV7Mq6BPuXQsjMO-PGLWA/s1080/LogoSB.png" alt="SB Logo">
      <h1>SB Mobile</h1>
    </div>
    <div class="icons">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827279.png" alt="Cart">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User">
    </div>
  </header>

  <main id="mainContent" class="content fade-in">
    <div id="berandaPage">
      <!-- Slider -->
      <div class="slider">
        <div class="slides">
          <div class="slide"><img src="https://blogger.googleusercontent.com/img/a/AVvXsEjxgXJmxQD2QUwFOjDjVr_5k7cYFUEfsNoRsg9os7ikKAMEvR1k9Z4CNSFTWQoHckY-i7sLTX41kIncK_M-Bip0ZE1FxMVRPGuxfgyWPWX1JGFZxa8LpYLJ2RN0oPX0T7Rgh9dkiH-hFXAyqNV6BfIUzbE24dhHd7H1kv2XVw9QjkBT3jLc2B6umvl5Yak=s1280" alt="Banner 1"></div>
          <div class="slide"><img src="https://blogger.googleusercontent.com/img/a/AVvXsEgZzmS7ha6eyC6QkjIYyuBCUYwEuxJUKKzoEiOWl9QP4qE3DmyILFNXpXOv7ONlikVskfkyKa-dEZr_IXLVRdVhEyI7_uwzYmWAEpqviX3zEOw8S9miSxLy8xx72yBf1N30f1ieBxOPVv112oqnF8QVUAHioyVvu5eznRo_IFx4njPwkfv9f5wSimmbhQg=s1280" alt="Banner 2"></div>
          <div class="slide"><img src="https://blogger.googleusercontent.com/img/a/AVvXsEj_r08pfDR612t1sLqrei7er5E39ArlcCN8iqQdRi_efQ83JYzD9tHEV1QBtn2MHvHdeZ2vSN4-wwGX4cU-_Lp0hJRCDtpXgy_7nIDG4wdy8GUjcicxoar344mhAoSVvUgYRVxslqSIdNKRvw7sHISaGXnNApXtpO9riS7U_vxGZ7z8KiVRO4QWchpjSDw=s1280" alt="Banner 3"></div>
        </div>
        <div class="dots">
          <div class="dot active" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
        </div>
      </div>
    </div>
  </main>

  <nav>
    <a href="#" class="active" data-page="beranda"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Beranda">Beranda</a>
    <a href="https://seumangatbaroe.github.io/seumangatbaroe/absensi" data-page="Presensi"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Presensi">Presensi</a>
    <a href="https://seumangatbaroe.blogspot.com/" data-page="Katalog"><img src="https://cdn-icons-png.flaticon.com/512/3722/3722389.png" alt="Katalog">Katalog</a>
    <a href="https://seumangatbaroe.github.io/seumangatbaroe/kunjungan" data-page="Kunjungan"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827357.png" alt="Kunjungan">Kunjungan</a>
    <a href="https://seumangatbaroe.github.io/seumangatbaroe/DM" data-page="Katalog"><img src="https://cdn-icons-png.flaticon.com/512/992/992703.png" alt="Katalog">DM</a>
  </nav>

  <script>
    const navLinks = document.querySelectorAll('nav a');
    const mainContent = document.getElementById('mainContent');

    function initSlider() {
      const slidesContainer = document.querySelector('.slides');
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      let currentIndex = 0;

      function goToSlide(index) {
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        slidesContainer.style.transition = 'transform 0.5s cubic-bezier(0.22, 1, 0.36, 1)';
        slidesContainer.style.transform = `translateX(-${index * 100}vw)`;
        dots.forEach(d => d.classList.remove('active'));
        dots[index].classList.add('active');
        currentIndex = index;
      }

      // Dot click
      dots.forEach(dot => {
        dot.addEventListener('click', () => goToSlide(parseInt(dot.dataset.index)));
      });

      // Swipe support with momentum
      let startX = 0;
      let startTime = 0;
      slidesContainer.addEventListener('touchstart', e => { 
        startX = e.touches[0].clientX; 
        startTime = e.timeStamp;
        slidesContainer.style.transition = 'none';
      });
      slidesContainer.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        let deltaX = endX - startX;
        let deltaTime = e.timeStamp - startTime;
        let speed = deltaX / deltaTime;

        if (deltaX > 50 || speed > 0.3) goToSlide(currentIndex - 1);
        else if (deltaX < -50 || speed < -0.3) goToSlide(currentIndex + 1);
        else goToSlide(currentIndex); // snap back if swipe kecil
      });

      goToSlide(0);
    }

    function loadPage(page) {
      let html = '';
      if (page === 'beranda') {
        html = document.getElementById('berandaPage').outerHTML;
      }

      mainContent.classList.remove('fade-in');
      mainContent.classList.add('fade-out');

      setTimeout(() => {
        mainContent.innerHTML = html;
        mainContent.classList.remove('fade-out');
        mainContent.classList.add('fade-in');

        if (page === 'beranda') initSlider();
      }, 300);
    }

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        const page = link.dataset.page;
        if (!['akun', 'Presensi', 'Kunjungan', 'Katalog'].includes(page) && !link.hasAttribute('target')) {
          e.preventDefault();
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          loadPage(page);
        }
      });
    });

    loadPage('beranda');
  </script>
</body>
</html>
